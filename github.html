<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Product Purchase Experience Survey</title>
  <style>
    .stars {
      color: yellow;
    }
    .form-container {
      background-color: red;
      padding: 20px;
      border-radius: 5px;
    }
    .form-header {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: gold;
      border-color: green;
    }
    .btn-primary:hover {
      background-color: yellow;
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-container">
      <h1 class="form-header">Product Purchase Experience Survey</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">Product purchased</label>
          <input type="text" class="form-control" id="product" required>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label><br>
          <div class="stars">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5" class="star">&#9733</label>
            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4" class="star">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3" class="star">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2" class="star">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1" class="star">&#9733;</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body
